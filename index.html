<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <h1 id="title">Calculator</h1>

    <div id="calculator-container">
        <!-- display -->
        <div id="display-container"></div>
        <!-- row 1 -->
        <div class="row-container">
            <button class="button-box red" onclick="clearButton()">AC</button>
            <button class="button-box red" onclick="deleteButton()">DEL</button>
            <button class="button-box red" onclick="positiveNegativeButton()">+/-</button>
            <button class="button-box red" onclick="divideButton()">&#247</button>
        </div>
        <!-- row 2 -->
        <div class="row-container">
            <button class="button-box grey" onclick="sevenButton()">7</button>
            <button class="button-box grey" onclick="eightButton()">8</button>
            <button class="button-box grey" onclick="nineButton()">9</button>
            <button class="button-box red" onclick="multiplyButton()">x</button>
        </div>
        <!-- row 3 -->
        <div class="row-container">
            <button class="button-box grey" onclick="fourButton()">4</button>
            <button class="button-box grey" onclick="fiveButton()">5</button>
            <button class="button-box grey" onclick="sixButton()">6</button>
            <button class="button-box red" onclick="minusButton()">-</button>
        </div>
        <!-- row 4 -->
        <div class="row-container">
            <button class="button-box grey" onclick="oneButton()">1</button>
            <button class="button-box grey" onclick="twoButton()">2</button>
            <button class="button-box grey" onclick="threeButton()">3</button>
            <button class="button-box red" onclick="plusButton()">+</button>
        </div>
        <!-- row 5 -->
        <div class="row-container">
            <button class="button-box grey zero-button" onclick="zeroButton()">0</button>
            <button class="button-box grey" onclick="decimalButton()">.</button>
            <button class="button-box red" onclick="equalButton()">=</button>
        </div>
    </div>
</body>

</html>
