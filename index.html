<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1 id="title">Calculator</h1>

    <div id="calculator-container">
        <!-- display -->
        <div id="display-container">1000100</div>
        <!-- row 1 -->
        <div class="row-container">
            <button class="button-box">AC</button>
            <button class="button-box">DEL</button>
            <button class="button-box">+/-</button>
            <button class="button-box">&#247</button>
        </div>
        <!-- row 2 -->
        <div class="row-container">
            <button class="button-box grey">7</button>
            <button class="button-box grey">8</button>
            <button class="button-box grey">9</button>
            <button class="button-box">x</button>
        </div>
        <!-- row 3 -->
        <div class="row-container">
            <button class="button-box grey">4</button>
            <button class="button-box grey">5</button>
            <button class="button-box grey">6</button>
            <button class="button-box">-</button>
        </div>
        <!-- row 4 -->
        <div class="row-container">
            <button class="button-box grey">1</button>
            <button class="button-box grey">2</button>
            <button class="button-box grey">3</button>
            <button class="button-box">+</button>
        </div>
        <!-- row 5 -->
        <div class="row-container">
            <button class="zero-button grey button-box">0</button>
            <button class="button-box grey">.</button>
            <button class="button-box">=</button>
        </div>
    </div>
</body>
</html>
